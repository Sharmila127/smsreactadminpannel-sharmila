name: Deploy All Frontend Panels

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install dependencies and build each panel
      - name: Build Admin Panel
        run: |
          if [ -d "smsreactadminpannel" ]; then
            cd smsreactadminpannel
            npm ci
            npm run build
          else
            echo "Admin panel folder not found!"
            exit 1
          fi

      - name: Build Partner Panel
        run: |
          if [ -d "smsreactpartnerpannel" ]; then
            cd smsreactpartnerpannel
            npm ci
            npm run build
          else
            echo "Partner panel folder not found!"
            exit 1
          fi

      - name: Build User Panel
        run: |
          if [ -d "sms-reactuserpannel" ]; then
            cd sms-reactuserpannel
            npm ci
            npm run build
          else
            echo "User panel folder not found!"
            exit 1
          fi

      # 4️⃣ Configure AWS CLI
      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # 5️⃣ Upload Admin Panel to S3
      - name: Upload Admin Panel to S3
        run: |
          cd smsreactadminpannel/dist
          aws s3 sync . s3://sms-frontend-all/admin --acl public-read --delete

      # 6️⃣ Upload Partner Panel to S3
      - name: Upload Partner Panel to S3
        run: |
          cd smsreactpartnerpannel/dist
          aws s3 sync . s3://sms-frontend-all/partner --acl public-read --delete

      # 7️⃣ Upload User Panel to S3
      - name: Upload User Panel to S3
        run: |
          cd sms-reactuserpannel/dist
          aws s3 sync . s3://sms-frontend-all/user --acl public-read --delete
