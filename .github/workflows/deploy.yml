name: Deploy Admin Panel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install dependencies and build
      - name: Install dependencies & Build
        run: |
          cd smsreactadminpannel
          npm ci
          npm run build

      # 4️⃣ Configure AWS CLI
      - name: Configure AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # 5️⃣ Upload files to S3
      - name: Upload to S3
        run: |
          cd smsreactadminpannel/dist
          # Use quotes to handle spaces/special characters
          for file in $(find . -type f); do
            aws s3 cp "$file" "s3://sms-frontend-all/admin/${file#./}" --acl public-read
          done
