name: Deploy Admin Panel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Install dependencies and build
      - name: Install & Build
        run: |
          # Detect folder: if smsreactadminpannel exists, use it, otherwise use root
          if [ -d "smsreactadminpannel" ]; then
            echo "FOLDER=smsreactadminpannel" >> $GITHUB_ENV
          else
            echo "FOLDER=." >> $GITHUB_ENV
          fi

          cd $FOLDER
          npm install
          npm run build

      # 4. Deploy to S3
      - name: Deploy to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'ap-south-1'
        run: |
          aws s3 cp dist/ s3://sms-frontend-all1/admin --recursive --acl public-read
