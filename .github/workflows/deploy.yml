name: Deploy Admin Panel

on:
  push:
    branches: [ main ]   # Deploy only on main branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Detect folder & install dependencies
      - name: Install dependencies
        run: |
          # Check if smsreactadminpannel folder exists
          if [ -d "smsreactadminpannel" ]; then
            cd smsreactadminpannel
          else
            echo "Error: smsreactadminpannel folder not found!"
            exit 1
          fi

          # Make sure package.json exists
          if [ ! -f "package.json" ]; then
            echo "Error: package.json not found in smsreactadminpannel!"
            exit 1
          fi

          npm ci

      # 4. Build project
      - name: Build project
        run: |
          cd smsreactadminpannel
          npm run build

      # 5. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 6. Deploy to S3 (admin/)
      - name: Deploy to S3
        run: aws s3 sync ./smsreactadminpannel/dist s3://sms-frontend-all1/admin --delete --exact-timestamps --acl public-read

      # 7. Invalidate CloudFront cache
      - name: Invalidate CloudFront cache
        run: aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/admin/*"
